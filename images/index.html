<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pimp your Pet</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Reverted header style to use the original banner from style.css */
    </style>
</head>
<body>

    <div class="main-wrapper">
        
        <header class="header-banner">
            <h1 class="display-5">Pimp your Pet</h1>
            <p class="tagline">Bling Bling your Pet!</p>
            
            <div class="doberman-icon-container">
                <img src="doberman.jpg" alt="Doberman Icon" class="doberman-icon"> 
            </div>
        </header>

        <section class="stats-section py-5">
            <div class="container my-4">
                <div class="row justify-content-center">
                    
                    <div class="col-12 col-md-4 mb-4">
                        <div class="stat-box p-3 text-center">
                            <h2 class="h5 stat-heading">Total Registered Pets</h2>
                            <p class="stat-number" id="petCount">5</p>
                        </div>
                    </div>

                    <div class="col-12 col-md-4 mb-4">
                        <div class="stat-box p-3 text-center">
                            <h2 class="h5 stat-heading">Our Current Clients</h2>
                            <ul class="client-list list-unstyled text-center" id="petList">
                                <li>Kobie</li>
                                <li>Cooper</li>
                                <li>Barkley</li>
                                <li>Shep</li>
                                <li>Boss</li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-12 col-md-4 mb-4">
                        <div class="stat-box p-3 text-center">
                            <h2 class="h5 stat-heading">Salon Metrics</h2>
                            <p class="mb-0 client-age-label">Average Client Age:</p>
                            <p class="stat-number" id="averageAge">5.0 years</p>
                        </div>
                    </div>

                </div>
                
                <div class="row justify-content-center mt-5">
                    <div class="col-12 text-center">
                        <a href="registration.html" class="btn btn-lg back-to-dash-btn">
                            Register a New Client
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <footer class="main-footer py-3">
            <p class="mb-0">&copy; 2025 Pimp Your Pet Salon</p>
        </footer>
    </div>
    
    <script src="script.js"></script> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
    </script>
</body>
</html>
