<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pimp your Pet Services Registration</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css"> 

    <style>
        /* General body styling */
        body {
            background-image: url('boss_bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Container for the form and table */
        .content-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.2);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        /* Form styling */
        .form-section {
            border: 1px solid #ccc;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            background-color: #f8f9fa;
        }

        .section-heading {
            color: #265452; 
            font-weight: 700;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #265452;
            padding-bottom: 0.5rem;
        }
        
        /* Table styling */
        .table-container {
            margin-top: 2rem;
        }

        #petsTable th {
            background-color: #265452;
            color: white;
            text-align: center;
        }

        #petsTable td {
            text-align: center;
        }
        
        .btn-register {
            background-color: #265452;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-register:hover {
            background-color: #3b7b77;
            color: white;
        }
        
        /* Back button styling */
        .back-to-dash-btn {
            background-color: #f7a94f; 
            color: #333;
            font-weight: 600;
            border: none;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .back-to-dash-btn:hover {
            background-color: #e69a3f;
        }
    </style>
</head>
<body>

    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">

                <header class="header-banner">
                    <h1 class="display-5">Pimp your Pet</h1>
                    <p class="tagline">Client Registration</p>
                </header>

                <div class="content-container">

                    <section class="form-section">
                        <h2 class="section-heading">Register New Pet Client</h2>
                        
                        <div class="alert alert-danger d-none" id="validationMessage" role="alert">
                            </div>

                        <form id="petRegistrationForm" class="row g-3">
                            
                            <input type="hidden" id="petType" value="Dog">

                            <div class="mb-3 col-md-6">
                                <label for="petName" class="form-label">Pet Name</label>
                                <input type="text" class="form-control" id="petName" required>
                            </div>

                            <div class="mb-3 col-md-6">
                                <label for="petAge" class="form-label">Pet Age (Years)</label>
                                <input type="number" class="form-control" id="petAge" required min="1">
                            </div>

                            <div class="mb-3 col-md-6">
                                <label for="petGender" class="form-label">Gender</label>
                                <select class="form-select" id="petGender" required>
                                    <option value="" disabled selected>Select...</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>

                            <div class="mb-3 col-md-6">
                                <label for="petBreed" class="form-label">Breed</label>
                                <input type="text" class="form-control" id="petBreed" required>
                            </div>

                            <div class="mb-3 col-md-6">
                                <label for="petService" class="form-label">Service Required</label>
                                <select class="form-select" id="petService" required>
                                    <option value="" disabled selected>Select...</option>
                                    <option value="Full Grooming">Full Grooming</option>
                                    <option value="Nail Trim & Filing">Nail Trim & Filing</option>
                                    <option value="Dental Cleaning">Dental Cleaning</option>
                                    <option value="De-shedding Treatment">De-shedding Treatment</option>
                                    <option value="Deep Conditioning Wash">Deep Conditioning Wash</option>
                                </select>
                            </div>
                            
                            <div class="mb-3 col-md-6">
                                <label for="petPayment" class="form-label">Payment Method</label>
                                <select class="form-select" id="petPayment" required>
                                    <option value="" disabled selected>Select...</option>
                                    <option value="Cash">Cash</option>
                                    <option value="Card">Credit/Debit Card</option>
                                    <option value="Venmo">Venmo</option>
                                    <option value="PayPal">PayPal</option>
                                </select>
                            </div>
                            
                            <div class="mb-3 col-md-6">
                                <label for="petRetainer" class="form-label">Repeat Service / Retainer</label>
                                <select class="form-select" id="petRetainer" required>
                                    <option value="None" selected>None / Single Appointment</option>
                                    <option value="Weekly">Weekly Slot</option>
                                    <option value="Bi-Weekly">Bi-Weekly Slot</option>
                                    <option value="Monthly">Monthly Slot</option>
                                </select>
                            </div>

                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-lg btn-register shadow-lg">
                                    Register Pet
                                </button>
                            </div>
                        </form>
                    </section>

                    <div class="table-container">
                        <section>
                            <h2 class="section-heading">Registered Pets</h2>
                            
                            <div class="table-responsive">
                                <table class="table table-striped table-hover align-middle" id="petsTable">
                                    <thead class="table-light">
                                        <tr>
                                            <th>#</th>
                                            <th>Name</th>
                                            <th>Age</th>
                                            <th>Gender</th>
                                            <th>Breed</th>
                                            <th>Service</th>
                                            <th>Payment</th> 
                                            <th>Retainer</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        </tbody>
                                </table>
                            </div>
                        </section>
                    </div>

                    <div class="text-center mt-4">
                        <a href="index.html" class="btn btn-lg back-to-dash-btn shadow">
                            ‚Üê Back to Dashboard
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
    </script>
</body>
</html>
