<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pimp your Pet Services Registration</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css"> 

    <style>
        /* Container for the form and table */
        .content-container {
            /* FIX: Changed from rgba(255, 255, 255, 0.95) to fully opaque white for readability */
            background-color: white; 
            
            padding: 2.5rem;
            border-radius: 1rem;
            /* FIX: Stronger shadow for better separation from the background image */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); 
            transition: all 0.5s; /* Added for dark mode */
        }
        
        .dark-mode .content-container {
            background-color: #2e434f; /* Darker box in dark mode */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); 
        }

        /* Registration Form Specific Styling */
        .registration-form-title {
            color: var(--clr-accent-primary);
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        /* Table Styling */
        .pets-table-container {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid var(--clr-accent-secondary);
        }

        .pets-table thead th {
            color: var(--clr-text-main);
            background-color: var(--clr-body-bg); /* Use body color for a subtle header */
            border-bottom: 2px solid var(--clr-accent-primary);
        }
        
        .dark-mode .pets-table thead th {
            background-color: var(--clr-header-bg);
            color: var(--clr-header-text);
        }

        .pets-table tbody tr {
            transition: background-color 0.3s;
        }

        .pets-table tbody tr:hover {
            background-color: rgba(78, 205, 196, 0.1); /* Slight highlight on hover */
        }
        
        .dark-mode .pets-table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.05); /* Dark mode hover */
        }
    </style>
</head>
<body class="dashboard-body"> 
    <div class="main-wrapper">
        
        <header class="header-banner">
            <h1 class="display-5">Pimp your Pet</h1>
            <p class="tagline">Client Registration</p>
            
            <button id="darkModeToggle" class="btn btn-sm" 
                    style="position: absolute; top: 15px; right: 15px; z-index: 20;">
                <i class="fas fa-moon"></i> Dark Mode
            </button>
            
            <div class="doberman-icon-container">
                <img src="doberman.jpg" alt="Doberman Icon" class="doberman-icon">
            </div>
        </header>

        <div class="content-section py-5">
            <div class="container my-4">
                <div class="row justify-content-center">
                    
                    <div class="col-12 col-lg-10">
                        <div class="content-container">
                            <h2 class="text-center registration-form-title">
                                Register a New Pet Client
                            </h2>
                            
                            <section id="registrationFormSection">
                                <form id="petRegistrationForm">
                                    <input type="hidden" id="petId" value=""> <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="txtName" class="form-label">Pet Name</label>
                                            <input type="text" class="form-control" id="txtName" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="txtAge" class="form-label">Pet Age</label>
                                            <input type="number" class="form-control" id="txtAge" required>
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="txtGender" class="form-label">Gender</label>
                                            <select class="form-select" id="txtGender" required>
                                                <option value="" disabled selected>Select Gender</option>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="txtBreed" class="form-label">Breed</label>
                                            <input type="text" class="form-control" id="txtBreed" required>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="selService" class="form-label">Service</label>
                                            <select class="form-select" id="selService" required>
                                                <option value="" disabled selected>Select a Service</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="txtType" class="form-label">Pet Type</label>
                                            <input type="text" class="form-control" id="txtType" required placeholder="e.g., Dog, Cat, Rabbit">
                                        </div>
                                    </div>

                                    <div class="row mb-4">
                                        <div class="col-md-6">
                                            <label for="selPayment" class="form-label">Preferred Payment Method</label>
                                            <select class="form-select" id="selPayment" required>
                                                <option value="" disabled selected>Select Method</option>
                                                <option value="Cash">Cash</option>
                                                <option value="Card">Credit/Debit Card</option>
                                                <option value="Venmo">Venmo</option>
                                                <option value="Zelle">Zelle</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="selRetainer" class="form-label">Retainer Schedule</label>
                                            <select class="form-select" id="selRetainer" required>
                                                <option value="" disabled selected>Select Schedule</option>
                                                <option value="None">None</option>
                                                <option value="Weekly">Weekly</option>
                                                <option value="Bi-Weekly">Bi-Weekly</option>
                                                <option value="Monthly">Monthly</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-12 mt-4 d-flex flex-wrap justify-content-center justify-content-md-start">
                                        <button type="submit" class="btn btn-lg register-btn me-3 mb-2">Register Client</button>
                                        <button type="button" class="btn btn-danger btn-lg mb-2" id="consoleDeleteBtn">Delete</button>
                                    </div>
                                </form>
                            </section>

                            <section id="petsListSection" class="pets-table-container">
                                <h3 class="text-center registration-form-title">
                                    Current Client List
                                </h3>
                                <div class="table-responsive">
                                    <table id="petsTable" class="table table-hover pets-table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Name</th>
                                            <th>Age</th>
                                            <th>Gender</th>
                                            <th>Breed</th>
                                            <th>Service</th>
                                            <th>Type</th>
                                            <th>Payment</th>
                                            <th class="text-center">Retainer</th>
                                            <th class="text-center">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        </tbody>
                                </table>
                            </div>
                        </section>
                    </div>

                    <div class="text-center mt-4">
                        <a href="index.html" class="btn btn-lg back-to-dash-btn shadow me-3">
                            ← Back to Dashboard
                        </a>
                        <a href="services.html" class="btn btn-lg back-to-dash-btn shadow">
                            View Services & Book →
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    
    <script src="script.js"></script> 
    <script src="registration.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>
</body>
</html>
